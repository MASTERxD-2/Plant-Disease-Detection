<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff7b92 0%, #4f46e5 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        header p {
            color: #ffffff;
            font-size: 1.25rem;
        }
        .result {
            font-size: 1.25rem;
            font-weight: bold;
            color: #4f46e5;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 30px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #4f46e5;
            padding: 12px 24px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }
        .button-container a:hover {
            background-color: #4338ca;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ± Plant Disease Detection</h1>
        <p>Your Results Are Ready</p>
    </header>

    <main class="flex items-center justify-center min-h-screen pl-10">
        <div class="container">
            <p class="result">Detected Disease: <strong>{{ prediction }}</strong></p>
            <p class="result">Confidence: <strong>{{ confidence }}%</strong></p>
    
            <div class="relative inline-block">
                <img src="{{ url_for('static', filename=img_path) }}" alt="Uploaded Image" class="rounded-lg shadow-lg mx-auto">
                <span class="absolute inset-0 rounded-lg border-4 border-blue-350 animate-pulse"></span>
            </div>
    
            <div class="button-container mt-5">
                <a href="/" class="inline-block bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition">Upload another image</a>
            </div>
        </div>
    </main>
    
</body>
</html>
